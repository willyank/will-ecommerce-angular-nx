<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="obj.id ? 'Edit Category' : 'Add Category'"
    subheader="Category management"
  >
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                class="inputfield w-full"
                formControlName="name"
                id="name"
                type="text"
                pInputText
              />
              <small
                class="p-error"
                *ngIf="displayMessage.name"
                [innerHTML]="displayMessage.name"
              >
              </small>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input
                class="inputfield w-full"
                formControlName="icon"
                id="icon"
                type="text"
                pInputText
              />
            </div>
            <div class="field col">
              <label for="color">Color</label><br />
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="grid col-12">
      <div class="w-full text-right">
        <p-button
          styleClass="p-button-primary mr-2"
          [label]="obj.id ? 'Update' : 'Create'"
          icon="pi pi-plus"
          (click)="save()"
        ></p-button>
        <p-button
          styleClass="p-button-secondary"
          label="Cancel"
          icon="pi pi-arrow-circle-left"
          (click)="cancel()"
        ></p-button>
      </div>
    </div>
  </p-card>
</div>
